<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search:not(:placeholder-shown) ~ .btn {
        color: red;
      }

      .box {
        position: relative;
        width: 100px;
        height: 100px;
        background: orange;
      }

      .test {
        position: absolute;
        bottom: 0;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <input type="text" class="search" placeholder="search" />
    <label for="">Test</label>
    <button class="btn">Ok</button>

    <div class="box">
      <label class="test">Hello</label>
    </div>
  </body>
</html>
