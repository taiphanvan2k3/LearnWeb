<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: orange;
        transition: opacity 300ms;
      }

      .hoverme:hover ~ .box {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="hoverme">Hover me</h1>
    <div class="box">
        hehe
    </div>
  </body>
</html>
